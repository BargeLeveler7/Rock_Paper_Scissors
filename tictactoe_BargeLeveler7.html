<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Tic Tac Toe attempt - by BargeLeveler7 -->
    <!-- Write a function that plays a single round of Rock Paper Scissors. The function should take
two parameters - the playerSelection and computerSelection - and then return a string that
  declares the winner of the round like so: "You Lose! Paper beats Rock" -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>  
</head>
<body>
    <h1>Tic Tac Toe Time</h1>
    <script>
        let options = ["Rock", "Paper", "Scissors"];
        let playerSelection;
        let computerSelection;
        let computerScore = 0;
        let playerScore = 0;
    
            function game() {
                TicTacToe();
                if (playerScore >= 3) {
                    return "YOU WON! play again if you'd like.";
                } else if (computerScore >= 3) {
                    return "Bummer, you lost. Try again!";
                } else {
                    return "Your score: " + playerScore + "! The Computer's score: " + computerScore;
                }
            }


            function TicTacToe() {
                playerPlay();
                if (playerSelection != "Rock" && playerSelection != "Paper" && playerSelection != "Scissors") {
                    return "That's not a valid choice! Try again."
                    playerPlay ();
                }  
                computerPlay();
                computeWinner();
            }





            function computerPlay() {
                computerSelection = options[Math.floor(Math.random() * options.length)];
                console.log("The computer picked " +computerSelection + "!");
                return computerSelection;
            }

            function playerPlay() { 
                let a = prompt("Rock, Paper, or Scissors?");
                let b = a.toLowerCase();
                playerSelection = b.charAt(0).toUpperCase() + b.slice(1);
                return playerSelection;
            }

            function computeWinner() {
                if (computerSelection === playerSelection) {
                    console.log("Draw!");
                } else if (playerSelection === "Rock" && computerSelection === "Paper") {
                    console.log("You lose! " + computerSelection + " beats " + playerSelection + "!");
                    computerScore += 1;
                } else if (playerSelection === "Paper" && computerSelection === "Scissors") {
                    console.log("You lose! " + computerSelection + " beats " + playerSelection + "!");
                    computerScore += 1;
                } else if (playerSelection === "Scissors" && computerSelection === "Rock") {
                    console.log("You lose! " + computerSelection + " beats " + playerSelection + "!");
                    computerScore += 1;
                } else {
                    console.log("You win! " + playerSelection + " beats " + computerSelection + "!");
                    playerScore += 1;
                }
            }


    </script>
    
</body>
</html>
